<!DOCTYPE html>
<html>
<head>
    <title>Product Name - My Wardrobe</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menu Board Styling (Same as homepage.html) */
        .menu-board {
            border-bottom: 2px solid #5C1E7E;
            padding: 10px 20px;
            margin-bottom: 30px;
            background-color: #f8f8f8;
        }

        .menu-board nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .menu-board nav ul li {
            border: none;
            padding: 0;
            width: auto;
        }

        .menu-board nav ul li a {
            text-decoration: none;
            color: #5C1E7E;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        
        .menu-board nav ul li a:hover {
            color: #8A4AC7;
            text-decoration: underline;
        }

        /* Wardrobe Page Specific Styling */
        .content-container {
            padding: 0 20px; /* Add some padding to the main content */
        }

        h2 {
            color: #333;
        }

        /* Input/Button area styling */
        .input-area {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .clothing-preview {
            border: 2px solid #ddd; /* Lighter border for a softer look */
            border-radius: 8px;     /* More rounded corners */
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }
    </style>
</head>

<body>

    <div class="menu-board">
        <nav>
            <ul>
                <li> 
                    <a href="{{ url_for('homepage')}}">Home</a>
                </li>
                <li> 
                    <a href="{{ url_for('wardrobe')}}">My Wardrobe</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="content-container">

        <h2>Add Items to Wardrobe</h2>

        <div class="input-area">
            <label for="clothing" style="font-weight: bold;">Choose image(s) to add:</label>
            <input type="file" id="clothing" accept="image/*" multiple>
        </div>

        <h3>Your Items:</h3>
        <div id="previewContainer" style="display: flex; flex-wrap: wrap; gap: 20px;">
        </div>

    </div>

<script>
// ... (The JavaScript code remains the same, but it's not shown here for brevity) ...
let allItems = [];
let allTags = [];

function showClothing() {
    const fileInput = document.getElementById('clothing');
    const newImages = fileInput.files;

    if (newImages.length === 0) return;

    for (let i = 0; i < newImages.length; i++) {
        const file = newImages[i];
        const tag = prompt(`Enter a tag for the image: ${file.name}`, 'casual');
        
        if (tag === null) 
            continue;

        const cleanTag = tag.trim() || 'No Tag';

        allItems.push({
            file: file,
            tag: cleanTag
        });

        allTags.push(cleanTag);
    }
    
    fileInput.value = ''; 
    redrawPreviews();
}

function redrawPreviews() {
    const previewContainer = document.getElementById("previewContainer");
    
    previewContainer.innerHTML = ''; 

    allItems.forEach(item => {
        const file = item.file;
        const tag = item.tag;

        const itemWrapper = document.createElement('div');
        itemWrapper.style.textAlign = 'center';
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const newImage = document.createElement('img');
            newImage.src = e.target.result;
            newImage.width = 150; /* Reduced image size for a cleaner look */
            newImage.height = 150;
            newImage.style.objectFit = 'cover'; /* Ensures images fill the space nicely */
            newImage.style.display = 'block';
            newImage.className = 'clothing-preview';

            const tagElement = document.createElement('span');
            tagElement.innerText = "Tag: " + tag;
            tagElement.style.fontWeight = 'bold';
            tagElement.style.display = 'block';
            tagElement.style.marginTop = '5px'; /* Space between image and tag */

            itemWrapper.appendChild(newImage);
            itemWrapper.appendChild(tagElement);
            
            previewContainer.appendChild(itemWrapper);
        }

        reader.readAsDataURL(file);
    });
}

document.getElementById('clothing').addEventListener('change', showClothing);
</script>

</body>
</html>
