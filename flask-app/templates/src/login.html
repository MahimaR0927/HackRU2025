<html>
    <head>
        <style>
            body {
                background-color: #e2a713;; /* Change this hex code to your desired color */
                margin: 0; /* Optional: Removes default margin around the page */
            }

            .form-group {
                /*display: flex;*/ /* FIX: Use 'flex' for alignment */
                flex-direction: column;
                padding-bottom: 20px;
            }

            .form-group label {
                width: 10px; /* Adjusted width for better spacing */
                padding-right: 15px;
                text-align: right; 
                color: #0d2d80; 
            }
            
            /* ... (Corrected CSS for input and button) ... */
        </style>
    </head>
    
    <body>
        <div class="login-container">
            <h2>Register</h2>
            <form action="{{ url_for('index') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register Account</button>
            </form>
        </div>
    </body>
    <script>
         document.querySelector('form').addEventListener('submit', function(event) {
    // 1. Prevents the browser from trying to submit the form normally
    event.preventDefault(); 
    
    // 2. Simulate the server-side success message
    // In a real Flask app, this would be handled by the redirect from the Python code.
    alert('Success! Account registered and confirmation email sent. Redirecting to homepage.');

    // 3. Redirect to your homepage HTML file
    window.location.href = "{{ url_for('homepage')}}"; 
});

    //This ensures that when you press "Register Account," the form no longer generates a "File not found" error, and instead directs you cleanly to the `index.html` file.
    </script>
   
</html>
